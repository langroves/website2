<!DOCTYPE html>
<html>
<head>
  <title>Online Boutique</title>
  <style>
    /* CSS styles for the header */
    .header {
      background-image: url("header-background.jpg");
      background-size: cover;
      height: 200px;
      text-align: center;
    }

    .header h1 {
      color: white;
      padding-top: 80px;
      font-size: 36px;
    }

    /* CSS styles for the image spots */
    .image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .image-container img {
      max-width: 100%;
      max-height: 100%;
    }

    /* Media queries for responsiveness */
    @media (max-width: 768px) {
      .header h1 {
        font-size: 28px;
      }

      .image-container {
        flex-direction: column;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 24px;
      }

      .image-container {
        margin: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Welcome to our Online Boutique!</h1>
  </div>

  <div class="image-container">
    <img src="image1.jpg" alt="Image 1">
  </div>

  <div class="image-container">
    <img src="image2.jpg" alt="Image 2">
  </div>

  <div class="image-container">
    <img src="image3.jpg" alt="Image 3">
  </div>

  <!-- Add more image spots here as needed -->

</body>
</html>
